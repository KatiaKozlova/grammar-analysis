{% extends 'base.html' %}

{% block content %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="align-items-center">
    <div class="container position-relative">
      <div class="row justify-content-center">
          <h1>Linguistic Features Extraction from Reference Grammars</h1>
          <h2>Please, upload a grammar in PDF.</h2>
      </div>
      <form action="/results" method="post" name="f" enctype="multipart/form-data">
        <div class="text-center" style="margin-top: 30px;">
          <div class="file-input">
            <input type="file" name="fileupload" id="file" style="display: inline-block; height: 45px;" accept=".pdf" required>
            <p class="file-name" style="margin-top: 10px;"></p>
          </div>
        </div>
        <div class="text-center" style="margin-top: 30px;">
          <div class="file-submit">
            <input type="submit" id="file-submit" class="file">
          </div>
        </div>
       </form>
        <form class="container" action="/results">
                <div class="row">
                  <div class="col-md-4"><h2><a name="downloader">Or choose one below:</a></h2></div>
                  <select name="vars" class="col-md-4">
                      {{ options | safe}}
                  </select>
            </div>
            <div class="text-center" style="margin-top: 30px;">
              <div class="file-submit">
                <input type="submit" id="file-submit" class="file">
              </div>
            </div>
        </form>
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script>
          $('form').submit(function(){
          $('#waiting').show();
          $(this).children('input[type=submit]').prop('disabled', true);
          });
      </script>
      <div id="waiting" style="display:none">Please wait...</div>
{% endblock %}
